<div class="row">
	<div class="col-md-6 mx-auto mt-5">
		<div class="card mt-5">
			<div class="card-header"><h4 class="text-center">Account Login</h4><i class="fab fa-keycdn fa-3x llave"></i></div>
			<div class="card-body">
				<form (submit)="onSubmitLogin()">
					<div class="form-group">
						<label for="email">Correo Electronico</label>
						<input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
					</div>
					<div class="form-group">
						<label for="password">Contrase√±a</label>
						<input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
					</div>
					<input type="submit" value="ENVIAR" class="btn btn-primary btn-block btn-lg">
				</form>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6 mx-auto mt-2">
		<div class="card">
			<div class="card-body d-flex justify-content-around">
				<button class="btn btn-facebook" (click)="onClickFacebookLogin()">[<i class="fab fa-facebook-f"></i>] Facebook</button>
				<button class="btn btn-google" (click)="onClickGoogleLogin()">[<i class="fab fa-google-plus-g"></i>] Google</button>
			</div>
		</div>
	</div>
</div>
